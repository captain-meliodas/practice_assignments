<!DOCTYPE html>
<html>

<head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="./css/main.css" rel="stylesheet" />
    

</head>
<title>
    Chat App
</title>

<body>
    <div class="chat container mt-5">
        <div class="row">
            <div id="sideBar" class="chat__sidebar col-md-3">
                <!-- placeholder for sidebar template -->
            </div>
            <div class="chat__main col-md-8">
                <div id="messages_div" class="chat__messages">
                    <!-- placeholder for  messages -->
                </div>
                <div class="compose row">
                    <!-- chat app form -->
                    <form id="welcome_form" class="col-md-4 d-flex align-items-center">
                        <input type="text" id="message" name="message" class="form-control">
                        <button type="submit" class="btn btn-dark">Submit</button>
                        <small id="emailHelp" class="form-text text-muted">Type your message here</small>
                    </form>
                    <!-- <div id="dropzone-container" class="col-md-2">
                        <form id="upload-widget" method="post" action="/upload" class="dropzone"></form>
                    </div> -->

                    <div id="send_location" class="col-md-3">
                        <button class="btn btn-success">Send Location</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- //scripts -->
    <div>
        <script id="message-template" type="text/html">
            <div class="message-box">
                <h6>{{username}}
                    <span>{{createdAt}}</span>
                </h6>
                <p class="m-0">{{message}}</p>
            </div>
        </script>

        <script id="location-message-template" type="text/html">
            <div class="message-box">
                <h6>{{username}}
                    <span>{{createdAt}}</span>
                </h6>
                <p class="m-0">
                    <a href="{{href}}" target="_blank">My Location</a>
                </p>
            </div>
        </script>
        <script id="sideBarTemplate" type="text/html">
            <div class="side-wrapper">
                <h3>{{room}}</h3>
                <ul>
                    {{#users}}
                    <li>{{username}}</li>
                    {{/users}}
                </ul>
            </div>
        </script>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>

        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/chat.js"></script>
    </div>
</body>

</html>
